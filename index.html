<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada js</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
    
</head>

<body>
    <h1>Digite o número e confirme para gerar uma tabuada</h1>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="nunber">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3"/>
        </div>
        <div class="form-control">
            <label for="multiplication">Multiplicar até:</label>
            <input type="number" name="multiplication" id="multiplication"/>
        </div>
        <input type="submit" value="calcular"/>
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations"> 
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
